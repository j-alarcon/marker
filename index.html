<!DOCTYPE html>
<html lang="en" class="flex direction-column max-height">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Reoneo</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/position.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body class="flex direction-column anton max-height">
    <div
      class="top-container flex justify-center align-center relative overflow-hidden black"

        00:00

    </div>
    <main class="main-container flex wrap max-width">
    </main>
  </body>
