<!DOCTYPE html>
<html lang="en" class="flex column max-height">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Reoneo</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/position.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script type="module" src="js/main.js"></script>
  </head>
    <body class="flex column anton max-width max-height overflow-hidden">
      <input
        class="burger-checkbox absolute"
        type="checkbox"
        id="burger-checkbox"
      />
      <div
        class="top-container flex justify-center align-center relative overflow-hidden black"
      >
        <button
          class="reset flex justify-center align-center absolute opacity touch"
          id="reset"
        >
          <img
            class="reset-icon"
            src="./img/icons/reset.svg"
            alt="Reset button"
          />
        </button>
        <div
          id="timer"
          class="white-text flex justify-center align-center max-width max-height"
        >
          00:00
        </div>
        <div
          class="submenu flex justify-between align-center absolute submenu-fontsize"
        >
          <button
            class="flex justify-center align-center opacity touch"
            class="white-text flex justify-center align-center opacity touch"
            id="delete"
          >
            <img
              class="icon-submenu"
              src="./img/icons/minus.svg"
              alt="Minus Button"
            />
          </button>
          <button
            class="flex justify-center align-center opacity touch"
            id="add"
          >
            <img
              class="icon-submenu"
              src="./img/icons/plus.svg"
              alt="Plus Button"
            />
          </button>
          <button
            class="button-timer white-text flex justify-center align-center opacity touch"
            id="first-timer"
          >
            15'
          </button>
          <button
            class="button-timer white-text flex justify-center align-center opacity touch"
            id="second-timer"
          >
            20'
          </button>
          <button
            class="flex justify-center align-center opacity touch"
            id="play"
          >
            <img
              class="icon-submenu"
              src="./img/icons/play.svg"
              alt="Play button"
            />
          </button>
        </div>
        <button
          class="white flex justify-center align-center absolute opacity"
          id="burger-button"
        >
          <label
            class="flex justify-center align-center max-width max-height test touch"
            for="burger-checkbox"
          >
            <img
              class="burger-icon"
              src="./img/icons/burger.svg"
              alt="Burger button"
            />
          </label>
        </button>
      </div>
      <aside class="burger-menu white absolute">
        <p>This is a submenu</p>
      </aside>
      <main class="main-container flex wrap max-width"></main>
    </body>
</html>
