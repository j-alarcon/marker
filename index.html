    <meta charset="utf-8" />
    <title>Reoneo</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/fonts.css" />

    <script type="module" src="js/main.js"></script>

  <body class="flex direction-column anton max-height">
    <div
      class="top-container flex justify-center align-center relative overflow-hidden"
    >
      <div
        id="timer"
        class="black white-text flex justify-center align-center max-width max-height"
      >
        00:00
      </div>
      <div
        class="submenu absolute max-height flex direction-column justify-center align-center"
      >
        <button
          class="actions white-text max-width no-border text-shadow black"
          id="fifteen-minutes"
        >
          15'
        </button>
        <button
          class="actions white-text max-width no-border text-shadow black"
          id="twenty-minutes"
        >
          20'
        </button>
        <button
          class="actions white-text max-width no-border text-shadow black"
          id="play"
        >
          ‚ñ∂
        </button>
        <button
          class="actions white-text max-width no-border text-shadow black"
          id="reset"
        >
          üîÅ
        </button>
      </div>
      <div
        class="submenu2 absolute max-height flex direction-column justify-center align-center"
      >
        <button
          class="actions white-text max-width no-border text-shadow black"
          id="add"
        >
          Add
        </button>
        <button
          class="actions white-text max-width no-border text-shadow black"
          id="delete"
        >
          Delete
        </button>
      </div>
    </div>

      <div
